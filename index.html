<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Details Form</title>
</head>
<body>
    
    <h1>Health Details Form</h1>
    <form action="/submit">


        <fieldset>
            <legend><i>Personal Information</i></legend>


            <label for="fname">Full Name:</label>
            <input type="text" id="fname" name="fname" required>
            <br><br>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            <br><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            <br><br>

        </fieldset>

        <fieldset>
            <legend><i>Medical History</i></legend>

            <label for="bloodgrp">Blood Group:</label>
            <select id="bloodgrp" name="bloodgrp">
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
            <br><br>

            <label>Do you wear glasses or contact lenses?</label><br>
            <input type="radio" id="yes" name="glasses" value="yes">
            <label for="yes">Yes</label><br>
            <input type="radio" id="no" name="glasses" value="no">
            <label for="no">No</label>
            <br><br>

            <label for="conditions">Pre-existing Conditions:</label><br>
            <textarea id="conditions" name="conditions" rows="4" cols="50" placeholder="List any pre-existing medical conditions"></textarea>
            <br><br>

            <label>Allergies:</label><br>
            <input type="checkbox" id=pollen" name="pollen" value="pollen">
            <label for=pollen">Pollen</label><br>
            <input type="checkbox" id=peanuts" name="peanuts" value="peanuts">
            <label for=peanuts">Peanuts</label><br>
            <input type="checkbox" id=latex" name="latex" value="latex">
            <label for=latex">Latex</label><br>
            <input type="checkbox" id="none" name="anone" value="none">
            <label for="none">None</label>
            <br><br>

            <label for="medications">Current Medications:</label><br>
            <textarea id="medications" name="medications" rows="4" cols="50" placeholder="List any current medications"></textarea>
            <br><br>

        </fieldset>

        <fieldset>
            <legend><i>Emergency Contact</i></legend>

            <label for="emergency-name">Emergency Contact Name:</label>
            <input type="text" id="emergency-name" name="emergency-name" required>
            <br><br>

            <label for="emergency-phone">Emergency Contact Phone:</label>
            <input type="tel" id="emergency-phone" name="emergency-phone" required>
            <br><br>

            <label for="relationship">Relationship to Emergency Contact:</label>
            <input type="text" id="relationship" name="relationship" required>
            <br><br>
        </fieldset>
        <br>

        <input type="submit" value="Submit">
    </form>


</body>
</html>
